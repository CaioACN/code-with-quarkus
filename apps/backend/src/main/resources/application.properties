# --- Configurações Gerais ---
quarkus.http.port=${QUARKUS_HTTP_PORT:8080}
quarkus.http.host=0.0.0.0

# --- Swagger UI ---
quarkus.swagger-ui.always-include=true

# --- Logs ---
quarkus.log.level=DEBUG
quarkus.log.console.level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# --- Configuração para desenvolvimento local com PostgreSQL ---
# Use o perfil 'docker' para PostgreSQL

# --- PostgreSQL Database ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.hibernate-orm.database.generation=none

# --- Jackson Configuration ---
quarkus.jackson.serialization.indent-output=true

# --- Hibernate Configuration ---
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.sql-load-script-sorted=true
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.packages=org.acme.loyalty.entity

# --- JAX-RS Configuration ---
# quarkus.resteasy-reactive.path=/api
# quarkus.resteasy-reactive.scan=true
# quarkus.resteasy-reactive.scan.packages=org.acme.loyalty.resource

# --- Flyway Configuration ---
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# --- Configurações de Transação ---
quarkus.transaction-manager.enable-recovery=false
quarkus.transaction-manager.default-transaction-timeout=60

# --- Desabilitar Bean Validation temporariamente para testes ---
quarkus.hibernate-validator.enabled=false