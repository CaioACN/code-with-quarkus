# --- Configurações Gerais ---
quarkus.http.port=${QUARKUS_HTTP_PORT:8081}
quarkus.http.host=0.0.0.0

# --- Swagger UI ---
quarkus.swagger-ui.always-include=true

# --- Logs ---
quarkus.log.level=DEBUG
quarkus.log.console.level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# --- PostgreSQL Database ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus-social
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.hibernate-orm.database.default-schema=loyalty
quarkus.hibernate-orm.database.globally-quoted-identifiers=true
quarkus.hibernate-orm.jdbc.statement-batch-size=20
quarkus.datasource.jdbc.additional-jdbc-properties.currentSchema=loyalty

# --- Jackson Configuration ---
quarkus.jackson.serialization.indent-output=true
quarkus.jackson.write-dates-as-timestamps=false
quarkus.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
quarkus.jackson.timezone=America/Sao_Paulo

# --- Timezone Configuration ---
user.timezone=America/Sao_Paulo

# --- Hibernate Configuration ---
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.sql-load-script-sorted=true
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.packages=org.acme.loyalty.entity

# --- JAX-RS Configuration ---
# quarkus.resteasy-reactive.path=/api
# quarkus.resteasy-reactive.scan=true
# quarkus.resteasy-reactive.scan.packages=org.acme.loyalty.resource

# --- Flyway Configuration ---
quarkus.flyway.enabled=true
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0

# --- Configurações de Transação ---
quarkus.transaction-manager.enable-recovery=false
quarkus.transaction-manager.default-transaction-timeout=60

# --- Bean Validation habilitado ---
quarkus.hibernate-validator.enabled=true