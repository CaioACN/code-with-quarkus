# --- DESATIVA DevServices ---
quarkus.devservices.enabled=false
quarkus.datasource.devservices.enabled=false

# --- Datasource DEFAULT (PostgreSQL local na porta 6543) ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:6543/quarkus_social
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# --- Hibernate ORM ---
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# --- ORM: escopo só do LOYALTY (não toca no schema social/public)
# (ajustado o pacote das entidades)
quarkus.hibernate-orm.packages=org.acme.loyalty
quarkus.hibernate-orm.database.default-schema=loyalty

# --- Flyway: versiona APENAS o schema 'loyalty'
# (garante execução da V1 em base nova)
quarkus.flyway.migrate-at-start=true
quarkus.flyway.create-schemas=true
quarkus.flyway.schemas=loyalty
quarkus.flyway.baseline-on-migrate=false
quarkus.flyway.locations=classpath:db/migration

# --- Swagger UI ---
quarkus.swagger-ui.always-include=true