# Configuração para testes
quarkus.devservices.enabled=false
quarkus.datasource.devservices.enabled=false

# PostgreSQL para testes
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Hibernate para testes
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=test-data.sql
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# Desabilitar Flyway para testes
quarkus.flyway.enabled=false
quarkus.flyway.migrate-at-start=false

# Configurações de HTTP para testes
quarkus.http.test-port=8082
quarkus.http.test-host=localhost

# Configurações de schema para testes
quarkus.hibernate-orm.database.default-schema=loyalty