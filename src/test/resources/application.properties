# Não use DevServices em testes 
quarkus.devservices.enabled=false
quarkus.datasource.devservices.enabled=false

# H2 em memória para testes
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:quarkus;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# ORM em testes
quarkus.hibernate-orm.datasource=default
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.format-sql=false